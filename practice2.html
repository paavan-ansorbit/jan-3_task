<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            margin-top: 100px;
            display: flex;
            width: 300px;
            justify-content: space-around;
            flex-direction: column;
            align-items: center;
            border-bottom: 10px solid yellowgreen;
        }

        .item {
            border: 2px solid black;
            height: 100px;
            background-color: rgb(218, 214, 211);
        }
    </style>
</head>

<body>
    <div class='container'>

        <div class="item item1 " style='width:300px;'></div>
        <div class="item item2" style='width:230px;'></div>
        <div class="item item3" style='width:290px;'></div>
        <div class="item item4" style='width:200px;'></div>
        <div class="item item5" style='width:150px;'></div>
        <div class="item item6" style='width:180px;'></div>
        <div class="item item7" style='width:160px;'></div>
        <div class="item item8" style='width:100px;'></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <script>
        console.log(moment().toArray());
        console.log(moment().toJSON());
        console.log(moment().toObject());
        console.log(moment().isSame(String | Number | Date | Array));
        console.log(moment('2016 is a date', 'YYYY-MM-DD').isValid());
        console.log(moment([2010, 1, 14, 15, 25, 50, 125]).format("dddd, MMMM Do YYYY, h:mm:ss a"));
        console.log(moment("4 05:06:07", "DD hh:mm:ss").format("[Today is] dddd"));
    </script>

</body>

</html>
